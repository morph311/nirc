<!DOCTYPE html>
<html>
  <head>
    <title>nirc</title>
    <script src='/javascripts/vendor/jquery-2.0.3.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/javascripts/client.js'></script>
    <script src='/javascripts/document-dot-ready.js'></script>
    <script src='/javascripts/vendor/mousetrap.min.js'></script>
    <link href='/stylesheets/style.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='/stylesheets/themes/glowstick/glowstick.css' media='screen' rel='stylesheet' type='text/css'/>
	</head>
  <body>
<form id="connect-form" onSubmit="return false;">
<h1><b>n</b>irc</h1>
<label for="server"></label> <input type="hidden" id="server"value="irc.snoonet.org"/>
<label for="port"></label> 
<input type="hidden" id="port" value="6667"/>
<label for="nickname">Nickname *</label> 
<input type="text" id="nickname" placeholder=""/>
<label for="password">Password</label> <input type="password" id="password" />
<label for="channels">Channels *</label> <input type="text" id="channels" value="#r.opiates"/>
<input type="submit" id="connect" value="Connect"/>
</form>
	<div align="center">To join a channel with a password after you hit connect type: /join #channel channelpassword </div>
	<div id="irc-stuff">
	<ul id="tabs"></ul>
	<div id="tab-views"></div>
	<input type="text" id="command-input" class="mousetrap"/>
		</div>
</body>
</html>
